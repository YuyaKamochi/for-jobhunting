<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>My Website</title>

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Bootstrap CSSのリンク -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    {% block head %}{% endblock %}

</head>
<body>
    <!-- BootstrapのJavaScriptライブラリのリンク -->
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Website</a>
          <a class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'map:map' %}">マップ</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'map:excel' %}">data</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'map:statistics' %}">統計情報</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'map:import_list' %}">インポート</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- コンテンツブロック -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
